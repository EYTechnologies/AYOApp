<ion-content padding text-center>
<p>Onboarding Step 2</p>
<h2>Age, Sex, Preference</h2>
<form [formGroup]="ProfileForm" (submit)="save()">
<ion-list no-lines style="padding-top: 150px">
<ion-item class="input-box">
	<ion-label>Enter Your D.O.B.</ion-label>
    <ion-datetime displayFormat="MM/DD/YY" pickerFormat="MMM DD YYYY" [(ngModel)]="dob" formControlName="dob">
    </ion-datetime>
</ion-item>
<ion-item class="input-box">
	<ion-label>Choose Your Sex</ion-label>
	<ion-multi-picker ion-input item-content [multiPickerColumns]="gender" [(ngModel)]="usergender" text-right class="multi-picker" formControlName="usergender"></ion-multi-picker>
</ion-item>
<ion-item class="input-box">
	<ion-label>Choose Your Preference</ion-label>
	<ion-multi-picker ion-input item-content [multiPickerColumns]="preference" [(ngModel)]="userpreference" text-right class="multi-picker" formControlName="userpreference"></ion-multi-picker>
</ion-item>
</ion-list>

</form>
</ion-content>
<ion-footer>
<button ion-button block cover color="danger" (click)="next()">Next</button>
</ion-footer>
