<ion-header>

  <ion-navbar>
    <ion-title>Onboarding Step 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
<!-- <p>Onboarding Step 2</p> -->
<h2>Age, Sex, Preference</h2>

<ion-list no-lines style="padding-top: 150px">
<ion-item class="input-box">
	<ion-label>Enter Your D.O.B.</ion-label>
    <ion-datetime displayFormat="MM/DD/YY" pickerFormat="MMM DD YYYY" [(ngModel)]="dob">
    </ion-datetime>
</ion-item>
<ion-item class="input-box">
	<ion-label>Choose Your Sex</ion-label>
	<ion-multi-picker ion-input item-content [multiPickerColumns]="gender" [(ngModel)]="usergender" text-right class="multi-picker"></ion-multi-picker>
</ion-item>
<ion-item class="input-box">
	<ion-label>Choose Your Orientation</ion-label>
	<ion-multi-picker ion-input item-content [multiPickerColumns]="preference" [(ngModel)]="userpreference" text-right class="multi-picker"></ion-multi-picker>
</ion-item>
</ion-list>


</ion-content>
<ion-footer>
<button ion-button block cover color="danger" (click)="next()">Next</button>
</ion-footer>
