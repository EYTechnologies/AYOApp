<ion-content padding text-center>
<p>Onboarding Step 4</p>
<h2>Username</h2>
<form [formGroup]="usernameForm" (submit)="save()">
<ion-list no-lines style="padding-top: 150px">
<ion-item class="input-box">
	<ion-label color="danger" floating>Type your username</ion-label>
    <ion-input [(ngModel)]="username" formControlName="username"></ion-input>
</ion-item>
</ion-list>
</form>
</ion-content>
<ion-footer>
<button ion-button block cover color="danger" (click)="next()">Next</button>
</ion-footer>
